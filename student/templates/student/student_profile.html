<h1> Current Student detail</h1>

<form method="POST">
    {%csrf_token%}
    <div>
        <h3> Username: {{current_user.username}} </h3>
        <h3> Email: {{current_user.email}} </h3>
        <h3> First name: {{current_user.first_name}} </h3>
        <h3> Last name: {{current_user.last_name}} </h3>
        <br>
        <div>
            <p>Reset password </p>
            <input type="password" name="reset_password"><br>
            <p>Confirm password </p>
            <input type="password" name="confirm_reset_password"><br>
            <br><button>Confirm</button>
            <a href="{% url 'sMainPage' %}"> Back</a>
        </div>
        <div>
            {% for m in messages %}
                <h3> {{m}}</h3>
            {% endfor %}
        </div>
    </div>
</form>
