<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/styleLogIn.css" />
    <script defer src="/static/js/scriptSignUp.js"></script>
    <link rel="icon" href="/static/img/logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Play&family=Tourney&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="signup newMain">
      <p class="one">Intelligent Library Management System</p>
      <div class="two">
        <p class="two-one">Already Signed up?</p>
        <a class="two-two temp" href="{% url 'sLogin'%}"> Log IN </a>
      </div>
      <div class="three">
        <!-- <button class="three-admin">ADMIN</button> -->
        <button class="three-student">STUDENT</button>
      </div>
      <form class="four" method="POST">
        {% csrf_token %}
        <div class="form">
          {{ form1.username }}
        </div>
        <div class="form">
          {{ form1.email }}
        </div>
        <div class="form" >
          {{ form1.first_name }}
        </div>
        <div class="form">
          {{ form1.last_name }}
        </div>
        <div class="form">
          {{ form1.password1 }}
        </div>
        <div class="form">
          {{ form1.password2 }}
        </div>
        <div class="form">
          {{ form2.studentID }}
        </div>
        <div class="form">
          {{ form2.subject }}
        </div>
        <!-- <div class="form">
          <input class="admin-key inp"
          name="admin-key"
          placeholder="admin key"
          required="required">
        </div> -->
        <br>
        <button class="four-signup">Sign Up</button>
      </form>
    </div>
  <script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='  Username';
		form_fields[2].placeholder='  Email';
        form_fields[3].placeholder='  First name';
		form_fields[4].placeholder='  Last name';
		form_fields[5].placeholder='  Enter password';
		form_fields[6].placeholder='  Re-enter Password';
        form_fields[7].placeholder='  Student ID';
        form_fields[8].placeholder='  Subject';



		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
  </body>
</html>
