<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Intelligent Library Management system for both the administrations and the students."
    />
    <title>Welcome!</title>
    <link rel="icon" href="static/img/logo.jpg" />
    <link rel="stylesheet" href="static/css/styleWelcome.css" />
    <script defer src="static/js/scriptWelcome.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&family=Tourney&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Play&family=Tourney&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="image">
      <img class="welcome-image" src="static/img/welcome.png" alt="" />
    </div>
    <div class="main">
      <img class="logo" src="static/img/logo.jpg" alt="logo of the webapp" />
      <div class="main-flex">
        <div class="flex-1">
          <p class="message">Welcome Back</p>
          <p class="message">To use our services please login</p>
          <p class="message">with your credentials</p>
        </div>
        <a href="{% url 'sLogin'%}">
          <button class="btn">Student</button>
        </a>
        <a href="{% url 'mLogin'%}">
          <button class="btn sign-up">Admin</button>
        </a>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
