<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      color: #6d9eeb;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    button {
      background-color: #6d9eeb;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      padding: 10px 20px;
      text-transform: uppercase;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4b7bbf;
    }

    .back-link {
      background-color: #fff;
    border: 1px solid #6d9eeb;
    border-radius: 3px;
    display: inline-block;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.2s ease, color 0.2s ease;
    }

    .back-link:hover {
    background-color: #6d9eeb;
    color: #fff;
    }
</style>
<div>
    <div>
        <form method="POST">
            {% csrf_token %}
            <h1> Are you sure you want to delete this student?</h1>
            <p> Username: {{user.username}}</p>
            <p> Student ID: {{s_info.studentID}}</p>
            <p> Email: {{user.email}}</p>
            <p> First name: {{user.first_name}}</p>
            <p> Last name: {{user.last_name}}</p>
            <p> Subject: {{s_info.subject}}</p>
            <br>
            <button> confirm </button>
        </form>
    </div>
    <div style="display: flex; justify-content: center;">
        <a href="{% url 'manageStudent' %}" class="back-link"> Back</a>
    </div>
</div>
