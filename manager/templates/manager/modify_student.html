<style>
.container {
  margin: 2rem auto;
  max-width: 600px;
  background-color: #f5f5f5;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  border-radius: 1rem;
  padding: 2rem;
}

h1 {
  font-size: 3rem;
  font-weight: bold;
  text-align: center;
  margin-bottom: 2rem;
  color: #0080ff;
}

.form-control {
  padding: 1rem;
  border-radius: 1rem;
  border: none;
  background-color: #fff;
  color: #333;
  font-size: 1.2rem;
  box-shadow: none;
}


.form-group label {
  font-weight: bold;
  color: #333;
  margin-bottom: 0.5rem;
}

.btn {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 1rem;
  padding: 0.5rem 1rem;
  margin-top: 2rem;
}

.btn-primary {
  background-color: #0080ff;
  border-color: #0080ff;
}

.btn-primary:hover {
  background-color: #0066cc;
  border-color: #0066cc;
}

.btn-secondary {
  background-color: #f5f5f5;
  border-color: #f5f5f5;
  color: #333;
}

.btn-secondary:hover {
  background-color: #ccc;
  border-color: #ccc;
  color: #fff;
}

/* 返回链接样式 */
.back-link {
  display: inline-block;
  margin-right: 1rem;
  padding: 0.5rem 1rem;
  background-color: #fff;
  border: 1px solid #0080ff;
  border-radius: 1rem;
  color: #0080ff;
  text-decoration: none;
  transition: all 0.2s ease-in-out;
}

.back-link:hover {
  background-color: #0080ff;
  color: #fff;
  border-color: #0080ff;
}


.form-group {
  text-align: center;
}

.btn {
  display: block;
  margin: 2rem auto 0;
}


</style>

<div class="container">
  <h1>Student Profile</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="{{ user.username }}" disabled>
    </div>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      {{ form.email }}
    </div>
    <div class="form-group">
      <label for="{{ form.first_name.id_for_label }}">First name:</label>
      {{ form.first_name }}
    </div>
    <div class="form-group">
      <label for="{{ form.last_name.id_for_label }}">Last name:</label>
      {{ form.last_name }}
    </div>
    <button class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'manageStudent' %}" class="btn btn-secondary back-link">Back to Manage Student Page</a>
</div>
