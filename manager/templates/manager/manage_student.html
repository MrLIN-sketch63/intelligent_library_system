<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			* {
              box-sizing: border-box;
              margin: 0;
              padding: 0;
            }

            body {
              background-color: #f5f5f5;
              font-family: Arial, sans-serif;
            }

            a {
              color: #333;
              text-decoration: none;
            }

            a:hover {
              color: #666;
            }

            #container {
              background-color: #fff;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
              margin: 20px auto;
              max-width: 1200px;
              padding: 20px;
            }

            .conter_up {
              border-bottom: 2px solid #6d9eeb;
              color: #6d9eeb;
              font-size: 2rem;
              font-weight: bold;
              margin-bottom: 20px;
              padding-bottom: 20px;
              text-transform: uppercase;
            }

            .conter_middle table {
              border-collapse: collapse;
              margin-bottom: 20px;
              width: 100%;
            }

            .conter_middle th,
            .conter_middle td {
              border: 1px solid #ccc;
              padding: 10px;
            }

            .conter_middle th {
              background-color: #f5f5f5;
              color: #6d9eeb;
              font-weight: bold;
              text-align: left;
              text-transform: uppercase;
            }

            .conter_middle tr:nth-child(even) {
              background-color: #f9f9f9;
            }

            .conter_middle a {
              background-color: #6d9eeb;
              border-radius: 3px;
              color: #fff;
              display: inline-block;
              padding: 5px 10px;
              text-align: center;
              text-transform: uppercase;
              transition: background-color 0.2s ease;
            }

            .conter_middle a:hover {
              background-color: #4b7bbf;
            }

            .conter_down button {
              background-color: #6d9eeb;
              border: none;
              border-radius: 3px;
              color: #fff;
              cursor: pointer;
              padding: 10px 20px;
              text-transform: uppercase;
              transition: background-color 0.2s ease;
            }

            .conter_down button:hover {
              background-color: #4b7bbf;
            }
            .conter a {
              display: inline-block;
              padding: 10px 20px;
              border-radius: 5px;
              color: #fff;
              background-color: #6d9eeb;
              text-decoration: none;
              text-transform: uppercase;
              transition: background-color 0.2s ease;
            }

            .conter a:hover {
              background-color: #4b7bbf;
            }
		</style>
	</head>


	<body>
		<div id="container">
			<div class="conter">
				<div class="conter_up">
					Student Information
				</div>
				<div class="conter_middle">
					<table cellspacing="0" cellpadding="0">
						<thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Operation</th>
                            </tr>
						</thead>
						<tbody>
                            {% for s in student_info %}
							<tr>
								<td>{{s.studentID}}</td>
								<td>{{s.user.username}}</td>
								<td>{{s.user.email}}</td>
								<td>{{s.user.first_name}}</td>
								<td>{{s.user.last_name}}</td>
								<td><a href="{%  url 'deleteStudent' s.user.username %}">Delete</a> <a href="{%  url 'modifyStudent' s.user.username %}">Modify</a></td>
							</tr>
                            {% endfor %}
						</tbody>
					</table>
				</div>
                <div>
                     <a href="{% url 'mMainPage' %}"> Back </a>
                </div>
			</div>
		</div>
	</body>
</html>
